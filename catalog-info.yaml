apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: quarkus-trusted-app 
  description: Secure Supply Chain Example for Quarkus Java example with advanced continuous integration pipeline covering building, CVE scanning, security scanning, signatures, attestations, SLSA provenance and SBOM along with Gitops-based continuous deployment.   
  links:
    - url: https://www.redhat.com/en/solutions/trusted-software-supply-chain
      title: Trusted Secure Supply Chain 
      icon: dashboard
      type: admin-dashboard
    - url: "https://devspaces.apps.salamander.aimlworkbench.com/#https://github.com/deanpeterson/quarkus-trusted-app"
      title: "Open in Dev Spaces"
      icon: catalog
      type: devspaces
  annotations:
    # ArgoCD apps from this template used tssc-gitops as the grouping
    argocd/app-selector: tssc/gitops=quarkus-trusted-app
    backstage.io/kubernetes-id: quarkus-trusted-app 
    backstage.io/techdocs-ref: dir:. 
    janus-idp.io/tekton: quarkus-trusted-app
    quay.io/repository-slug: deanpeterson/quarkus-trusted-app
  tags: ["java", "quarkus", "sscs", "sbom", "acs"] 
spec:
  type: service
  owner: user:default/deanpeterson 
  lifecycle: experimental
